<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Task9</title>
   <link rel="stylesheet" href="./style.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>

<body>
   <div class="wrapper">
      <div class="buttons-change center">
         <div>
            <button class="change-animals" value="dogs">Собаки</button>
         </div>
         <div>
            <button class="change-animals" value="cats">Кошки</button>
         </div>
      </div>

      <div class="animal center">
         <div class="dog">
            <h2 class="title">Собаки</h2>
            <div class="choice">
               <button class="btn-like fas fa-thumbs-up" value="like"></button>
               <button class="btn-dislike fas fa-thumbs-down" value="dislike"></button>
            </div>
            <div class="content-dog"></div>
            <button class="btn-result fas fa-poll"></button>
            <button class="mainMenu">На главную</button>
         </div>
         <div class="cat">
            <h2 class="title">Кошки</h2>
            <div class="choice">
               <button class="btn-like fas fa-thumbs-up" value="like"></button>
               <button class="btn-dislike fas fa-thumbs-down" value="dislike"></button>
            </div>
            <div class="content-cat"></div>
            <button class="btn-result fas fa-poll"></button>
            <button class="mainMenu">На главную</button>
         </div>
      </div>

      <div class="result-choice center">
         <div class="content-result likes">
            <div class="result-like"></div>
            <div class="content-like"></div>
         </div>
         <div class="content-result dislikes">
            <div class="result-dislike"></div>
            <div class="content-dislike"></div>
         </div>
         <div class="res-mainMenu">
            <button class="mainMenu">На главную</button>
         </div>
         
      </div>
   </div>
   <script src="./script.js"></script>
</body>

</html>
